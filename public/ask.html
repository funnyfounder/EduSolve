<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Ask a Question â€¢ EduSolve</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons"></script>
</head>
<body class="bg-gray-50">
  <div id="header"></div>

  <section class="container mx-auto px-6 py-12">
    <nav class="text-gray-600 mb-6">Home &rsaquo; Ask Question</nav>
    <h1 class="text-3xl font-bold text-indigo-900 mb-8">Ask Any Question, Get Instant AI Solutions</h1>

    <form id="question-form" class="space-y-6 bg-white p-8 rounded-xl shadow-md">
      <div>
        <label for="content" class="block text-gray-700 font-medium mb-2">Your Question</label>
        <textarea id="content" name="content" rows="6" class="w-full border border-gray-300 rounded-lg p-4" placeholder="Type text or use the toolbar below..."></textarea>
        <div class="mt-2 space-x-4">
          <button type="button" class="text-gray-500 hover:text-indigo-900"><i data-feather="type"></i></button>
          <button type="button" class="text-gray-500 hover:text-indigo-900"><i data-feather="image"></i></button>
          <button type="button" class="text-gray-500 hover:text-indigo-900"><i data-feather="code"></i></button>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="subject" class="block text-gray-700 font-medium mb-2">Subject</label>
          <select id="subject" name="subject" class="w-full border border-gray-300 rounded-lg p-3">
            <option>Mathematics</option>
            <option>Physics</option>
            <option>Chemistry</option>
            <option>Biology</option>
            <option>History</option>
            <option>Geography</option>
            <option>Languages</option>
          </select>
        </div>
        <div>
          <label for="difficulty" class="block text-gray-700 font-medium mb-2">Difficulty</label>
          <input id="difficulty" name="difficulty" type="range" min="1" max="3" class="w-full" list="diff-labels">
          <datalist id="diff-labels">
            <option value="1" label="Easy"></option>
            <option value="2" label="Medium"></option>
            <option value="3" label="Hard"></option>
          </datalist>
        </div>
      </div>
      <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white px-6 py-3 rounded-lg font-medium transition-all">Solve My Question</button>
    </form>

    <div id="response-area" class="hidden mt-12">
      <div id="spinner" class="text-center"><i data-feather="loader" class="animate-spin w-8 h-8 text-teal-500"></i></div>
      <div id="solution-card" class="hidden bg-white p-8 rounded-xl shadow-md space-y-4">
        <h2 class="text-2xl font-bold text-indigo-900">Solution</h2>
        <p id="solution-text" class="text-gray-700"></p>
        <button id="toggle-steps" class="text-teal-600 hover:underline">Show Steps</button>
        <ul id="steps-list" class="hidden list-decimal list-inside text-gray-700 space-y-2"></ul>
        <button id="hint-btn" class="mt-4 text-white bg-indigo-900 px-4 py-2 rounded-lg">Need More Help?</button>
      </div>
    </div>
  </section>

  <div id="footer"></div>
  <script src="/assets/scripts.js"></script>
  <script>feather.replace()</script>
</body>
</html>
