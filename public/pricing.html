<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pricing â€¢ EduSolve</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons"></script>
</head>
<body class="bg-gray-50">
  <div id="header"></div>

  <section class="py-20 bg-white">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-4xl font-bold text-indigo-900 mb-6">Choose Your Plan</h1>
      <div class="inline-flex items-center mb-12">
        <span class="mr-3 text-gray-700">Monthly</span>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="billing-toggle" class="sr-only">
          <div class="w-11 h-6 bg-gray-200 rounded-full peer-focus:ring-teal-300 peer-checked:bg-teal-500 transition-colors"></div>
          <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full peer-checked:translate-x-5 transition-transform"></div>
        </label>
        <span class="ml-3 text-gray-700">Yearly</span>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="p-8 bg-gray-50 rounded-xl shadow-md">
          <h2 class="text-2xl font-bold mb-4">Basic</h2>
          <p class="text-gray-600 mb-4">10 questions/day<br>email support</p>
          <p class="text-3xl font-bold mb-6"><span class="price" data-monthly="9.99" data-yearly="95.90">$9.99</span><span>/mo</span></p>
          <button class="bg-teal-500 hover:bg-teal-600 text-white px-6 py-3 rounded-lg transition-all">Select Plan</button>
        </div>
        <div class="p-8 bg-gray-50 rounded-xl shadow-md">
          <h2 class="text-2xl font-bold mb-4">Pro</h2>
          <p class="text-gray-600 mb-4">Unlimited questions<br>priority support</p>
          <p class="text-3xl font-bold mb-6"><span class="price" data-monthly="19.99" data-yearly="191.90">$19.99</span><span>/mo</span></p>
          <button class="bg-teal-500 hover:bg-teal-600 text-white px-6 py-3 rounded-lg transition-all">Select Plan</button>
        </div>
        <div class="p-8 bg-gray-50 rounded-xl shadow-md">
          <h2 class="text-2xl font-bold mb-4">Elite</h2>
          <p class="text-gray-600 mb-4">Personalized tutoring sessions</p>
          <p class="text-3xl font-bold mb-6"><span class="price" data-monthly="29.99" data-yearly="287.90">$29.99</span><span>/mo</span></p>
          <button class="bg-teal-500 hover:bg-teal-600 text-white px-6 py-3 rounded-lg transition-all">Select Plan</button>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>
  <script src="/assets/scripts.js"></script>
  <script>feather.replace()</script>
</body>
</html>
